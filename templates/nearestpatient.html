{% extends 'base.html' %} 
{% load static %}

{% block title %}
<title>Request List</title>
{% endblock title %}

{% block content %}
    
    <div class="s01">
      
      <form method="post" action="req">
        {% csrf_token %}
        <fieldset>
          <legend> Search for Nearest Patient</legend>
        </fieldset>
        <div class="inner-form">
          <div class="input-field first-wrap">
        <select id="search" name="blood_group" type="text" placeholder="Blood Group" />
          <!--  <select name="blood_group" placeholder="blood Group">-->
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
          </div>
          <div class="input-field second-wrap">
        <select id="location" name="city" type="text" placeholder="City" />
        <!--    <select name="city" placeholder="City">-->
      					<option>Patna</option>
                <option>Kolkata</option>
                <option>Chennai</option>
                <option>Chandigarh</option>
                <option>Delhi</option>
                <option>Mumbai</option>
                <option>Lucknow</option>
                <option>Jaipur</option>
                <option>Bhopal</option>
      			</select>
          </div>
          <div class="input-field third-wrap">
        <!--    <input type="submit">-->
          <button class="btn-search" type="submit">Search</button>
          {% comment %} <a href="index" class="btn-search" style="text-decoration:none;">Back</a> {% endcomment %}
          </div>
        </div>
      </form>
    </div>
    {% endblock %}
