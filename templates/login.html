{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Title Page-->
    <title>login</title>
    <!-- Icons font CSS-->
    <!-- Main CSS-->
    <link href="{% static 'css/main.css'%}" rel="stylesheet" media="all">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-md-3">

            </div>
        </div>
    </div>

    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <a href="index" class="btn text-dark">Home</a>
            <div class="card">
                <div class="card-body">
                    <h2 class="title">Login</h2>
                    <form action="login" method="post" class="form-group">
                      {% csrf_token %}
                      <label for="username">User name: </label>
                      <br>
                      <input class="form-control" type="text" id ="00C" name="username" placeholder="username"><br>
                      <br>
                      <label for="password">Password: </label>
                      <br>
                      <input class="form-control" type="password" id="00Q" name="password" placeholder="password"><br>
                      <br>
                      <input class="btn btn-sm btn-success text-dark" type="submit" value="login">

                    </form>
                    <div>

                      {% for message in messages %}
                      {{message}}
                      {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->


    <!-- Main JS-->
    <script src="{% static 'js/global.js'%}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
